<!DOCTYPE html>
<html>
  <head>
    <style>
      .first{color: red;}
      .second{color: rgb(255,0,0);}
      .third{color: orange;}
    </style>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function (){
        var color = $('h1').css('color');
        alert(color);
      });
    </script>
  </head>
  <body>
    <h1 class="first">Header-0</h1>
    <h1 class="second">Header-1</h1>
    <h1 class="third">Header-2</h1>
  </body>
</html>

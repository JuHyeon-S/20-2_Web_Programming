<!DOCTYPE html>
<html>
  <head>
    <title>DOM 예제</title>
    <script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
    <script>
      $(document).ready(function(){
        $('img').each(function(index, element){
          $(this).attr('src', 'http://placehold.it/' + (index+1)*100 + 'x100');
        });
      });
    </script>
  </head>
  <body>
    <img />
    <img />
    <img />
  </body>
</html>

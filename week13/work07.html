<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function (){
        $('img').attr({width: function(index){
          return (index+1)*100;
        }, height:100});
      });
    </script>
  </head>
  <body>
    <img width=100px src='./image/jack_of_spades.png'/>
    <img width=100px src='./image/2_of_diamonds.png'/>
    <img width=100px src='./image/3_of_clubs.png'/>
  </body>
</html>

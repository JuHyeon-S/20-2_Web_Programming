<!DOCTYPE html>
<html>
  <head>
    <style>
      div.image{
        width: 200px;
        height: 500px;
        background-image: url(card_back.jpg);
        background-size: 200px;
        background-repeat: no-repeat;
      }
      div.image:hover{
        background-image: url(ace_of_spades.png);
      }
    </style>
    <title>hover 활용</title>
  </head>
  <body>
    <h2>:hover 활용</h2>
    <hr>
    <div>
      마우스를 올리면 카드의 앞면이 보인다.
    </div>
    <div class="image">
      <img width=200px>
    </div>    
  </body>
</html>

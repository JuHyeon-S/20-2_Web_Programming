<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function (){
        $("#b1").on("click",function(){
          var area = $("#t1").val();
          $("<li>"+area+"</li>").appendTo("#t2");
        });
      });
    </script>
  </head>
  <body>
    여행하고 싶은 지역 : <input id="t1" type="text" />
    <button id="b1">추가</button>
    <ul id="t2"></ul>
  </body>
</html>

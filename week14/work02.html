<!DOCTYPE html>
<html>
  <head>
    <style>
      .reverse {
        background: black;
        color: white;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function (){
        $('h1').hover(function () {
          $(this).addClass('reverse');
        }, function () { $(this).removeClass('reverse'); });
      });
    </script>
  </head>
  <body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
  </body>
</html>

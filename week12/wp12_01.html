<!DOCTYPE html>
<html>
  <head>
    <script>
      function load(){
        var a = document.getElementById("site").value;
        window.open(a,"site","width=800, height=300");
      }
    </script>
  </head>
  <body style="width: 300px;">
    <h2>옵션 선택으로 사이트 접속</h2>
    윈도우 하나를 공유합니다.
    <hr><br>
    접속할 사이트<br><br>
    <select id="site" onchange="load()">
      <option>사이트 선택</option>
      <option value="https://www.oracle.com/">오라클</option>
      <option value="https://www.naver.com/">네이버</option>
      <option value="https://www.google.com">구글</option>
    </select>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>대학생 그룹 스터디</title>
    <style>
      html,body{margin:0; padding: 0;height: 100%;}
      .header{width:100%; height: 20%; background:gray;}
      .nav{width: 20%; height: 100%; float: left;}
      .aside{width: 20%; height: 80%; float: left;}
      .section{width: 60%; height: 100%; float: left;}
      .aside{width: 15%; height: 100%; float: left;}
      .nav2{width: 40%; height: 80%; float: left;}
      .section2{width: 60%; height: 80%; float: left;}
      .footer{width: 100%; height: 20%; clear:both; background: gray;}
    </style>
  </head>
  <body>
    <header class="header" style="color: lemonchiffon;">
      <nav class="nav"></nav>
      <h1>대학생 only 그룹 스터디</h1>
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
      <a href="">로그인</a> | <a href="">회원가입</a>
      <br><br>
      <table>
        <tr>
          <td>
            <details>
              <summary>스터디</summary>
              <a href="">스터디 만들기</a>
              <a href="">스터디 참여하기</a>
            </details>
          </td>
          <td>
            <details>
              <summary>커뮤니티</summary>
              <a href="">영어 관련</a>
              <a href="">프로그래밍 관련</a>
              <a href="">취업준비 관련</a>
            </details>
          </td>
          <td>
            <details>
              <summary>마이페이지</summary>
              <a href="">회원정보 수정</a>
              <a href="">비밀번호 변경</a>
            </details>
          </td>
        </tr>
      </table>
    </header>
    
    <nav class="nav" style="background: lemonchiffon;">
      <br><br><br>
      <ul>
        <li>
          <a href="">회원가입</a>
        </li>
        <br>
        <li>
          <a href="">아이디 찾기</a>
        </li>
        <br>
        <li>
          <a href="">비밀번호 찾기</a>
        </li>
      </ul>
    </nav>
    <section class="section">
      <h2>회원가입</h2>
      <hr><br>
      <nav class="nav"></nav>
      <section class="section">
        <form name="form" method="POST">
          <table>
            <tbody>
              <tr>
                <td>이름</td>
                <td>
                  <input type="text">
                </td>
              </tr>
              <tr>
                <td>대학교 이메일</td>
                <td>
                  <input type="email" placeholder="메일주소@host">
                </td>
              </tr>
              <tr>
                <td>비밀번호</td>
                <td>
                  <input type="password">
                </td>
              </tr>
              <tr>
                <td>비밀번호 확인</td>
                <td>
                  <input type="password">
                </td>
              </tr>
              <tr>
                <td>대학교</td>
                <td>
                  <input type="text" list="university">
                  <datalist id="university">
                    <option value="한림대학교"></option>
                    <option value="강원대학교"></option>
                    <option value="춘천교육대학교"></option>
                    <option value="한림성심대학교"></option>
                    <option value="송곡대학교"></option>
                  </datalist>
                </td>
              </tr>
              <tr>
                <td>전공</td>
                <td>
                  <input type="text" list="major">
                  <datalist id="major">
                    <option value="컴퓨터공학과"></option>
                    <option value="식품영양학과"></option>
                    <option value="국어국문과"></option>
                    <option value="철학과"></option>
                    <option value="전자공학과"></option>
                    <option value="사회복지학과"></option>
                    <option value="간호학과"></option>
                    <option value="정치행정학과"></option>
                    <option value="법학과"></option>
                    <option value="중국학과"></option>
                    <option value="일본어학과"></option>
                  </datalist>
                </td>
              </tr>
              <tr>
                <td>학번</td>
                <td>
                  <input type="text">
                </td>
              </tr>
              <tr>
                <td>전화번호</td>
                <td>
                  <input type="tel">
                  <button type="button">번호 인증</button>
                </td>
              </tr>
              <tr>
                <td>주소</td>
                <td>
                  <input type="text" size="8">
                  <button type="button">주소 찾기</button>              
                </td>
              </tr>
              <tr>
                <td></td>
                <td>
                  <input type="text">
                </td>
              </tr>
            </tbody>
          </table>
          <br><br>
          <fieldset>
            <legend>관심 분야</legend>
            <table>
              <tbody>
                <tr>
                  <td>
                    <input type="checkbox">토익
                  </td>
                  <td>
                    <input type="checkbox">일상회화(영어)
                  </td>
                  <td>
                    <input type="checkbox">영문법
                  </td>
                </tr>
                <tr>
                  <td>
                    <input type="checkbox">면접준비
                  </td>
                  <td>
                    <input type="checkbox">공기업준비
                  </td>
                  <td>
                    <input type="checkbox">프로그래밍
                  </td>
                </tr>
              </tbody>
            </table>
            <table>
              <tr>
                <td>
                  <input type="checkbox">기타 : <input type="text">
                </td>
              </tr>
            </table>          
          </fieldset>          
        </form>
        <br><br><br>
        <nav class="nav2"></nav>
        <section class="section2">
          <button type="submit" width=100%>
            <h1>회원가입 하기</h1>
          </button>
        </section>
      </section>
    </section>
    <aside class="aside"></aside>
    <footer class="footer">
      <header class="header"></header>
      <nav class="nav2"></nav>
      <section class="section2">
        &nbsp; &nbsp; &nbsp; <a href="">이메일 문의</a> | <a href="">개인정보취급방침</a><br>
      </section>
    </footer>
  </body>
</html>
